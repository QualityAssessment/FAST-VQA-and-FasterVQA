name: FAST-VQA-with-Conv-Backbone-Resize

num_epochs: 30
l_num_epochs: 0
warmup_epochs: 2.5
ema: true
save_model: true
batch_size: 16
num_workers: 6

need_upsampled: false
need_feat: false
need_fused: false

wandb:
    project_name: VQA_Experiments_2022

data:
    train:
        type: FusionDataset
        args:
            phase: train
            random_crop: false
            anno_file: ./examplar_data_labels/train_labels.txt
            data_prefix: ../datasets/LSVQ
            sample_types:
                resize:
                    size_h: 224
                    size_w: 224
            clip_len: 32
            frame_interval: 2
            num_clips: 1
    val:
        type: FusionDataset
        args:
            phase: test
            anno_file: ./examplar_data_labels/LIVE_VQC/labels.txt
            data_prefix: ../datasets/LIVE_VQC
            sample_types:
                resize:
                    size_h: 224
                    size_w: 224
            clip_len: 32
            frame_interval: 2
            num_clips: 4
model:
    type: DiViDeAddEvaluator
    args:
        backbone_size: conv_tiny
        divide_head: true # if true, different branches will not share head
        vqa_head:
            in_channels: 768
            hidden_channels: 64
            
optimizer:
    lr: !!float 1e-3
    backbone_lr_mult: !!float 1e-1
    wd: 0.05
        
test_load_path: ./pretrained_weights/FAST-VQA-with-Conv-Backbone_s_dev_v0.0.pth



    
        

